<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12 Subjects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            /* Remove height: 100vh and overflow: hidden to allow scrolling */
            /* height: 100vh; */
            /* overflow: hidden; */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            /* Add min-height to ensure background covers the full page, even with less content */
            min-height: 100vh;
        }

        .logo-container {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }

        .logo-container img {
            height: 10rem;
        }

        .subject-container {
            position: relative;
            background-size: cover;
            background-position: center;
            border-radius: 1rem;
            overflow: hidden; /* Changed from auto to hidden as a container for overflow, not the scroller itself */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .subject-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .subject-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 1rem;
        }

        .subject-overlay h3 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        /* Button Styling */
        .my-button {
            background-image: linear-gradient(45deg, #A0522D, #3083F0);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html">
            <img src="logo.png" alt="BrainBytes Logo">
        </a>
    </div>

    <h1 class="text-black text-4xl font-bold mb-8 mt-20 text-center">Subjects for Class 12</h1>
    <div class="w-full max-w-7xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div class="subject-container h-64" style="background-image: url('https://placehold.co/400x300/f0f9ff/0c233c?text=Physics');">
            <div class="subject-overlay"><h3>Physics</h3></div>
        </div>
        <div class="subject-container h-64" style="background-image: url('https://placehold.co/400x300/f0fdf4/0a2e1c?text=Chemistry');">
            <div class="subject-overlay"><h3>Chemistry</h3></div>
        </div>
        <div class="subject-container h-64" style="background-image: url('https://placehold.co/400x300/eff6ff/1f2937?text=Biology');">
            <div class="subject-overlay"><h3>Biology</h3></div>
        </div>
        <div class="subject-container h-64" style="background-image: url('https://placehold.co/400x300/f0f9ff/0f172a?text=Mathematics');">
            <div class="subject-overlay"><h3>Mathematics</h3></div>
        </div>
        <div class="subject-container h-64" style="background-image: url('https://placehold.co/400x300/f0f9ff/1e2b4f?text=CS');">
            <div class="subject-overlay"><h3>Computer Science</h3></div>
        </div>
    </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBytes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-purple-600 flex justify-center items-center">

    <!-- Logo at top-left -->
    <div class="logo-container">
        <img src="logo.png" alt="BrainBytes Logo">
    </div>

    <!-- Name and Slogan at top-middle -->
    <div class="slogan-container">
        <div class="text-container">
            <div class="stylish-text">BrainBytes</div>
            <p class="mt-2 text-xl">Mitti se Udaan</p>
        </div>
    </div>

    <!-- Login Area at bottom-right -->
    <div class="login-area">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Login</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div>
                <label for="grade-select" class="sr-only">Select Grade</label>
                <select id="grade-select">
                    <option value="" disabled selected>Select Grade</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const gradeSelect = document.getElementById('grade-select');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedGrade = gradeSelect.value;
            if (selectedGrade) {
                window.location.href = `grade-${selectedGrade}.html`;
            } else {
                alert('Please select a grade.');
            }
        });
    </script>
</body>
</html>
